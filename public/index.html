<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzed!</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <section id="usernamePage">
        <input type="text" id="username" placeholder="Enter Your Username">
        <button id="usernameConfirmBtn">Confirm</button>
    </section>
    <section id="joinPage" style="display: none;">
        <input type="text" id="room-id" placeholder="Enter Room ID">
        <button id="joinBtn">Join</button>
        <button id="createRoomBtn">Create New Room</button>
        <input type="text" id="newRoomId" placeholder="Enter New Room ID" style="display: none;">
        <button id="confirmCreateRoomBtn" style="display: none;">Confirm</button>
    </section>
</body>
</html>
